{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">User Profile</h2>
    <p><strong>Email:</strong> {{ current_user.email }}</p>

    <form method="POST" action="{{ url_for('profile') }}">
        <h4>API Keys</h4>
        <div class="mb-3">
            <label for="chatgpt_api_key" class="form-label">ChatGPT API Key</label>
            <input type="text"
                   class="form-control"
                   id="chatgpt_api_key"
                   name="chatgpt_api_key"
                   value="{{ current_user.chatgpt_api_key or '' }}">
        </div>
        <div class="mb-3">
            <label for="gemini_api_key" class="form-label">Gemini API Key</label>
            <input type="text"
                   class="form-control"
                   id="gemini_api_key"
                   name="gemini_api_key"
                   value="{{ current_user.gemini_api_key or '' }}">
        </div>
        <div class="mb-3">
            <label for="xai_api_key" class="form-label">xAI API Key</label>
            <input type="text"
                   class="form-control"
                   id="xai_api_key"
                   name="xai_api_key"
                   value="{{ current_user.xai_api_key or '' }}">
        </div>
        <div class="mb-3">
            <label for="claude_api_key" class="form-label">Claude API Key</label>
            <input type="text"
                   class="form-control"
                   id="claude_api_key"
                   name="claude_api_key"
                   value="{{ current_user.claude_api_key or '' }}">
        </div>

        <h4>Enable/Disable Models</h4>
        <div class="form-check mb-2">
            <input class="form-check-input"
                   type="checkbox"
                   name="enable_chatgpt"
                   id="enable_chatgpt"
                   {% if current_user.enable_chatgpt %} checked {% endif %}>
            <label class="form-check-label" for="enable_chatgpt">
                Enable ChatGPT
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input"
                   type="checkbox"
                   name="enable_gemini"
                   id="enable_gemini"
                   {% if current_user.enable_gemini %} checked {% endif %}>
            <label class="form-check-label" for="enable_gemini">
                Enable Gemini
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input"
                   type="checkbox"
                   name="enable_xai"
                   id="enable_xai"
                   {% if current_user.enable_xai %} checked {% endif %}>
            <label class="form-check-label" for="enable_xai">
                Enable xAI
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input"
                   type="checkbox"
                   name="enable_claude"
                   id="enable_claude"
                   {% if current_user.enable_claude %} checked {% endif %}>
            <label class="form-check-label" for="enable_claude">
                Enable Claude
            </label>
        </div>

        <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
